<!DOCTYPE html>
<html>
  <head>
    <title>Hungry Hub -- Home</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:900|Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="_/css/bootstrap.css" rel="stylesheet">
    <link href="_/css/hungryhub.css" rel="stylesheet">
  </head>
  
  <body>
    <!-- Sign Up -->
    <div class="container">
      <div class="signup row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div class="hh-logo">
            <img class="img-responsive" src="images/hh-logo.png">
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <div class="hh-headline">
            <h1><strong><em>"Where Diners Meet Their Table"</em></strong></h1>
            <h3>COMING SOON!</h3>
            <p class="lead">GET NOTIFIED FOR NEWS & UPDATE ON LAUNCH.</p>
          </div><!-- /. hh-headline -->
          <form class="form-inline" role="form">
            <div class="form-group">
             <label class="sr-only" for="signupEmail">Email address</label>
             <input type="email" class="form-control" id="signupEmail" placeholder="ENTER YOUR EMAIL ADDRESS ...">
            </div><!-- /.form-group -->
            <button type="submit" class="btn btn-notified">GET NOTIFIED</button>
          </form><!-- /.form-inline -->
        </div><!-- /.col-sm-8 -->
      </div><!-- end row -->
    </div><!-- /.container -->

    <!-- Social Media -->
    <div class="container">
      <div class="social row text-center">
        <div class="col-sm-12">
          <ul class="social">
            <li><a href="#"><img src="images/icon-facebook.png"></a></li>
            <li><a href="#"><img src="images/icon-twitter.png"></a></li>
            <li><a href="#"><img src="images/icon-pinterest.png"></a></li>
          </ul><!-- /.social -->
        </div><!-- /.col-sm-12 -->
      </div><!-- end row -->
    </div><!-- /.container -->

    <!-- Footer -->
    <div class="container">
      <div class="footer row text-center">
        <div class="col-xs-12">
          <p class="small">&copy; APPSERVATION 2013</p>
          <p class="small">ALL RIGHTS RESERVED.</p>
        </div><!-- /.col-sm-12 -->
      </div><!-- end row -->
    </div><!-- /.container -->

    <script src="_/js/bootstrap.js"></script>
    <script src="_/js/hungryhubscript.js"></script>

  </body>
</html>
